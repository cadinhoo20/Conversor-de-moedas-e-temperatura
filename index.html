<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imers√£o Dev - Aula 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas e Temperatura
        </h1>
            <p class="page-subtitle">
                 Descubra os valores em dolar U$ e a Temperatura de Celsius para Fahrenheit
            </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

        <div id="dolar">
            <input type="number" name="valorDolar" id="valorDolar" placeholder="Dolar para Real" class="input">
            <button type="submit" onclick="enviarDolar()">Enviar</button>
            <p id="bloco"></p>
        </div>

        <div id="temperatura">
            <input type="number" name="valorTemp" id="valorTemp" placeholder="Celsius para Fahrenheit" class="input2">
            <button type="submit" onclick="enviarTemp()">Enviar</button>
            <p id="bloco2"></p>
        </div>

    </div>
        <a href="https://alura.com.br/" target="_blank">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>

        <script src="script.js"></script>
</body>
</html>
